<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">

    <ui:define name="content">

        <div class="row">

            <h5>Veja as atrações disponíveis:</h5>

            <h:form prependId="false" id="formAtracoes">

                <p:dataTable var="atracao" value="#{atracaoController.atracoes}"
                             paginator="true" rows="10" paginatorAlwaysVisible="false"
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                             emptyMessage="Não existem atrações cadastradas.">
                    <p:column headerText="Título" sortBy="#{atracao.titulo}" styleClass="left-text"
                              style="text-align: left" width="120">
                        <h:outputText value="#{atracao.titulo}"/>
                    </p:column>

                    <p:column headerText="Data da Atração" sortBy="#{atracao.data}" styleClass="center-text" width="40">
                        <h:outputText value="#{atracao.data}">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Valor" sortBy="#{atracao.valor}" styleClass="center-text" width="40">
                        <h:outputText value="R$ #{atracao.valor}"/>
                    </p:column>

                    <p:column headerText="Duração" sortBy="#{atracao.duracao}" styleClass="center-text" width="40">
                        <h:outputText value="#{atracao.duracao} min"/>
                    </p:column>
                </p:dataTable>

            </h:form>
        </div>

    </ui:define>

</ui:composition>

</html>
